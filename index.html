<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shaurya.js">
    <title>Shaurya</title>
</head>
<body>
  <div class="container">
    <form id="signupForm">
      <h1>Sign Up</h1>
      <img src="" alt="">

      <!--Name purpose-->
      <div class="up">
        <label>Name:</label>
        <span class="material-symbols-outlined">
          person
        </span>
        <input type="text" class="name" placeholder=" Enter your Name" required>
        <br >
     

    <!--Email-->

        <label for="email">Email:</label>
        <input type="email"class="Email"  placeholder=" Enter Email"required><br><br>

    <!--Password-->

        <label for="password" class="Pass">Password:</label>
        <input type="password" class="password"  placeholder=" Enter Password"minlength="8" required><br><br>

      <!--Phone NUmber-->

        <label for="phone">Phone Number:</label>
        <input type="tel" class="phone" pattern="[0-9]{10}"  placeholder=" Enter Cell Number" required><br><br>


      <!--radio Buttons-->
      <label class="Gender">Gender:</label>
      <div class="space1">
         <label >
         <input type="radio" name="gender" value="male" class="radio">
         Male
         </label>
         <label class="space">
         <input type="radio" name="gender" value="female" class="radio">
         Female
         </label>
          <label class="space" >
          <input type="radio" name="gender" value="others" class="radio">
          Others
         </label>
      </div>

      <!--Sports Select-->
      <label Class="Sports">Select Sports:</label>
      <div class="games">
      <label class="space">
        <input type="radio" class="radio">Cricket
      </label>
      <label class="space">
        <input type="radio" class="radio">Volley Ball
      </label>
      <label class="space">
        <input type="radio" class="radio">Aquatics
      </label>
      <label class="space">
        <input type="radio" class="radio">Weightlifting
      </label>
      <label class="space">
        <input type="radio" class="radio">Football
      </label>
      <label class="space">
        <input type="radio" class="radio">Tennis
      </label>
      <label class="space">
        <input type="radio" class="radio">Basketball
      </label>
      <label class="space">
        <input type="radio" class="radio">Athletics
      </label>
    </div>


       <!--Submit-->
         <input type="submit" class="button" id="handleSubmit">
        </div>
  </form>
</body>
</html>
